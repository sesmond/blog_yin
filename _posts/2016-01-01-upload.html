function GetArgs(params,paramName){
    args = params.split("&");
    var valArg = "";
    for(var i =0;i<args.length;i++){
        str = args[i];
        var arg = str.split("=");
     
        if(arg.length<=1) 
            continue;
        if(arg[0] == paramName){
            valArg = arg[1];
            break;
        }
    }
    return valArg;
}
