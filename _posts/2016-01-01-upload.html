<script type="text/javascript">
function openUpload(){
    alert(document.getElementById('fileLink').value);
    window.opener.postMessage(document.getElementById('fileLink').value, '*');
    alert('传之后');
}

</script>

<form>

    文件链接 <input type="text" id="fileLink" name="文件链接" /> <br/>
            <button type="button" onclick="openUpload()" >上传文件 </button>
</form>
